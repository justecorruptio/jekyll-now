---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%b %e, %Y" }}
    {%if page.tags != '' %} about
        {{ page.tags | join:', ' }}
    {% endif %}
  </div>

  {% include disqus.html %}
</article>

{% if content ~= /<sgf>/ %}
    <script src="{{ site.baseurl }}/assets/sgf.js"></script>
{% endif %}
